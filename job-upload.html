<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job - Job Match Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f8ff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        nav ul li {
            padding: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 50px 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .upload-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .upload-form label {
            display: block;
            margin-bottom: 5px;
        }

        .upload-form input[type="text"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                margin-top: 10px;
            }

            .btn {
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .upload-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1>Job Match Pro</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="job-upload.html">Upload Job</a></li>
                <li><a href="cv-upload.html">Upload CVs</a></li>
                <li><a href="results.html">View Results</a></li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Upload Job Advertisement</h1>
            <p>Provide the details of the job opening to find the perfect match.</p>
        </section>

        <section class="upload-form">
            <form action="/submit-job" method="post">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>

                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" rows="10" required></textarea>

                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" rows="5" required></textarea>

                <button type="submit" class="btn">Upload Job</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2024 Job Match Pro. All rights reserved.</p>
    </footer>
</body>
</html>
