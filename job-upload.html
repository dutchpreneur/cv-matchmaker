<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job - Job Match Pro</title>
    <style>
        /* Include the same base styles as in index.html */
        
        .upload-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .upload-form label {
            display: block;
            margin-bottom: 5px;
        }
        .upload-form input[type="text"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .upload-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Same responsive header as index.html -->
    </header>

    <main class="container">
        <section class="hero">
            <h1>Upload Job Advertisement</h1>
            <p>Provide the details of the job opening to find the perfect match.</p>
        </section>

        <section class="upload-form">
            <form action="/submit-job" method="post">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>

                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" rows="10" required></textarea>

                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" rows="5" required></textarea>

                <button type="submit" class="btn">Upload Job</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <p>&copy; 2024 Job Match Pro. All rights reserved.</p>
    </footer>
</body>
</html>
