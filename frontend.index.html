<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Matcher</h1>
        <div class="upload-section">
            <h2>Upload Job Vacancy</h2>
            <input type="file" id="vacancyFile" accept=".pdf,.docx,.txt">
            <button onclick="uploadVacancy()">Upload Vacancy</button>
        </div>
        <div class="upload-section">
            <h2>Upload CVs</h2>
            <input type="file" id="cvFiles" multiple accept=".pdf,.docx,.txt">
            <button onclick="uploadCVs()">Upload CVs</button>
        </div>
        <button onclick="analyzeDocuments()">Analyze Documents</button>
        <div id="results"></div>
    </div>
 
    <script>
        async function uploadVacancy() {
            const vacancyFile = document.getElementById('vacancyFile').files[0];
            if (!vacancyFile) {
                alert('Please select a vacancy file');
                return;
            }
           
            const formData = new FormData();
            formData.append('file', vacancyFile);
 
            try {
                const response = await fetch('/upload_vacancy', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the vacancy');
            }
        }
 
        async function uploadCVs() {
            const cvFiles = document.getElementById('cvFiles').files;
            if (cvFiles.length === 0) {
                alert('Please select at least one CV file');
                return;
            }
           
            const formData = new FormData();
            for (let i = 0; i < cvFiles.length; i++) {
                formData.append('files', cvFiles[i]);
            }
 
            try {
                const response = await fetch('/upload_cvs', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while uploading the CVs');
            }
        }
 
        async function analyzeDocuments() {
            // This function would call a backend endpoint to trigger the analysis
            // For now, we'll just display a placeholder result
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Analysis Results</h2>' +
                '<p>CV Ranking:</p>' +
                '<ol>' +
                '<li>John Doe (95% match) - Strong technical skills, relevant experience</li>' +
                '<li>Jane Smith (80% match) - Good cultural fit, lacks some technical skills</li>' +
                '<li>Bob Johnson (70% match) - Excellent soft skills, limited industry experience</li>' +
                '</ol>' +
                '<p>Summary: John Doe appears to be the best fit for the position, with strong technical skills and relevant experience. Jane Smith could be a good cultural fit but may need some training. Bob Johnson has excellent soft skills but may require more extensive training for technical aspects of the role.</p>';
        }
    </script>
</body>
</html>
